<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>
         // Comentário de linha única

         /*
            Este é um comentário
            de
            múltiplas
            linhas
         */

         // Escrevendo uma mensagem para o usuário
         alert('Olá, mundo!');

         // Escrevendo na área da página
         document.write('Minha primeira mensagem na página.');

         // Escrevendo em uma área "escondida" do usuário
         console.log('Mensagem de teste');

         // Obtendo uma informação do usuário
         let nome = prompt('Qual é o seu nome?');

         // Saudando o usuário (concatenação é feita com +)
         alert('Olá, ' + nome + '!');

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
