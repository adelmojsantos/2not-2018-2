<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Utilizando um loop for, calcule a somatória
            de todos os números entre 1 e 1000.
         */
         let soma = 0;
         for(let i = 1; i <= 1000; i++) {
            // soma = soma + i;
            soma += i;
         }
         document.write('A soma é ' + soma + '<br>');
         document.write(`A soma é ${soma} <br>`);

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
