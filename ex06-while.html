<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*

            Imprima na página todos os números múltiplos de 17 ou
            de 29 entre 1 e 1000.
         
         */

         let n = 1;

         while(n <= 1000) {
            if(n % 17 == 0 || n % 29 == 0) {
               document.write(n + '<br>');
            }
            n++; // n = n + 1;
         }

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
