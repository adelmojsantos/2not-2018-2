<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

            /*
               Declare um vetor vazio. Dentro de um loop, peça ao usuário para
               informar um número. A pergunta deve ser repetida até que o usuário
               entre um número válido.

               Insira o número informado no vetor previamente declarado, na posição
               necessária para que os elementos do vetor mantenham a ordem crescente.

               O loop externo deve ser encerrado quando o usuário informar o número 0.

               Exiba o vetor na página, um elemento por linha.

            */

            // Declare um vetor vazio
            let vet = []; // ou: let vet = Array();
            let entrada, i;

            // Loop externo
            do {

               // Peça ao usuário para informar um número.A pergunta deve ser repetida 
               // até que o usuário entre um número válido
               do {
                  entrada = parseInt(prompt('Informe um número:'));
               } while(isNaN(entrada));     

               // Insira o número informado no vetor previamente declarado, na posição
               // necessária para que os elementos do vetor mantenham a ordem crescente.

               for(i = 0; i < vet.length; i++) {
                  if(entrada < vet[i]) {
                     // Se o número que está entrando é maior que o número que
                     // está na posição do vetor, esse é o lugar dele
                     vet.splice(i, 0, entrada);
                     break; // Não precisamos continuar com o for
                  }
               }
               // Percorreu todo o vetor e não achou onde colocar o novo número.
               // Significa que esse número é maior que todos os que já estão lá e,
               // portanto, deve entrar no final do vetor
               if(i == vet.length) {
                  vet.push(entrada);
               }

            } while (entrada != 0); 

            // Exiba o vetor na página, um elemento por linha.
            for(i = 0; i < vet.length; i++) {
               document.write(vet[i] + '<br>');
            }      

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
