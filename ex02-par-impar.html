<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         /*
            Peça para o usuário informar um número inteiro
            e responda na sequência, com alert(), se esse número
            é par ou ímpar.
         */
         
         'use strict'; // Modo "chato" do Javascript

         let num = parseInt(prompt('Informe um número:'));

         // O operador de módulo (resto de divisão) em Javascript é %
         if(num % 2 == 0) {
            alert('O número é PAR');
         }
         else {
            alert('O número é ÍMPAR');
         }

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
