<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         /*
            Reimplemente as duas soluções do exercício 08,
            utilizando agora o loop for.
         */
         for(let cont = 10; cont >= -10; cont--) {
            // Salta a divisão por zero
            if(cont == 0) {
               continue;
            }
            document.write(`99 / ${cont} = ${99 / cont}<br>`);
         }

      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
