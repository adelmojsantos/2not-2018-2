<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf8" />
      <title>Página de Teste</title>
      <script>

         'use strict'; // Modo "chato" do Javascript

         // if simples
         // A condição vai sempre entre parênteses
         if(4 > 0) {
            alert('4 é maior que zero');
         }

         // if com else
         if(4 > 0) {
            alert('4 é maior que zero');
         }
         else {
            alert('4 é menor ou igual a zero');
         }

         // if com else if
         if (4 > 0) {
            alert('4 é maior que zero');
         }
         // Não existe elseif emendado
         else if (4 == 0) { // Comparação de igualdade é sempre feita com dois ==
            alert('4 é igual a zero')
         }
         else {
            alert('4 é menor que zero');
         }


      </script>
   </head>
   <body>
      <!-- Isto é um comentário HTML --> 
      <h1>Título da página</h1>
      <p>Isto é um parágrafo.</p>
   </body>
</html>
